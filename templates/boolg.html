<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>留言板</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>时间</th>
				<th>留言者</th>
				<th>标题</th>
				<th>内容</th>
			</tr>
		</thead>
		<thead>

			{% if messages %}

				{% for message in messages %}

				<tr>
					<td>{{ message.time }}</td>
					<td>{{ message.username }}</td>
					<td>{{ message.title }}</td>
					<td>{{ message.content }}</td>
				</tr>

				{% endfor %}

			{% else %}

				<tr>
					<td colspan="4">无数据</td>
				</tr>
			{% endif %}

		</thead>
	</table>
</body>
</html>
